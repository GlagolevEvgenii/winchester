<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>Jti Winston</title>
  <link href="https://fonts.cdnfonts.com/css/futura-ts-new" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">

<body>
<main class="regular-bg bg">
  <div class="container">
    <div class="main-content">
      <h1 class="regular-title mb-24">ZƏHMƏT OLMASA</h1>
      <p class="regular-text mb-24">
        18+ yaşında siqaret çəkən olduğunuzu <br>
        qutunun qapağının içindəki kodu <br>
        yığaraq təsdiq edin
      </p>
      <div class="input-block">
        <form>
          <input type="number" name="code" class="input" placeholder="QUTUDAKI KODU BURA DAXİL EDİN">
          <button class="btn" type="submit">YOXLAMAQ</button>
        </form>
      </div>
      <div class="input-block error">
        <form>
          <input type="number" name="security-code" class="input" placeholder="TƏHLÜKƏSİZLİK KODUNU DAXİL EDİN">
          <button class="btn" type="submit">NÖVBƏTİ</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>
