<head>

<body>
<main class="regular-bg bg">
  <div class="container">
    <div class="main-content">
      <h1 class="regular-title mb-24">QEYDİYYAT</h1>
      <p class="regular-text mb-24">
        Sorğuda iştirak etdiyinizə görə <br>
        nömrənizə 2 azn mobil balans əldə <br>
        etməniz üçün qeydiyyatdan keçin
      </p>
      <div class="input-block">
        <form>
          <input type="tel" name="phone" class="input" placeholder="MOBİL NÖMRƏ">
          <button class="btn" type="submit">TƏSDİQ KODUNU ALMAQ</button>
        </form>
      </div>
      <div class="input-block">
        <form>
          <input type="number" name="code" class="input" placeholder="SMS KODU DAXİL EDİN">
          <button class="btn" type="submit">TƏSDİQ ETMƏK</button>
        </form>
      </div>
    </div>
  </div>
</main>
