<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>Jti Winston</title>
  <link href="https://fonts.cdnfonts.com/css/futura-ts-new" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="regular-bg bg">
  <div class="container">
    <div class="regular-content">
      <h1 class="regular-title mb-24">JTI4U.AZ-a XOŞ <br> GƏLMİSİNİZ</h1>
      <img src="img/icon-jti.png" alt="icon" class="img-icon mb-40">
      <p class="regular-text">
        JTİ4U.AZ səhifəsinə <br> yönləndirəcəksiniz <br>
        <time id="timer" class="timer">00:03</time>
        <br>
        saniyə
      </p>
    </div>
  </div>
</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>
<script>
  let timeLeft = 3;
  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
    const secs = (seconds % 60).toString().padStart(2, '0');
    return `${minutes}:${secs}`;
  }
  document.getElementById("timer").textContent = formatTime(timeLeft);
  
  const countdown = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = formatTime(timeLeft);
    
    if (timeLeft <= 0) {
      clearInterval(countdown);
    }
  }, 1000);
</script>

</body>

</html>
